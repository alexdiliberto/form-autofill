<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>alexdiliberto/form-autofill Test Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      label { display: inline-block; width: 200px; }
      #autofill { margin: 20px; padding: 10px 30px; cursor: pointer; }
    </style>
  </head>
  <body>
    <h1>alexdiliberto/form-autofill Test Page</h1>

    <form>
      <div>
        <label for="title">Title</label><input type="text" id="title" name="title" />
      </div>
      <div>
        <label for="firstname">First Name</label><input type="text" id="firstname" name="firstname" />
      </div>
      <div>
        <label for="lastname">Last Name</label><input type="text" id="lastname" name="lastname" />
      </div>
      <div>
        <label for="fullname">Full Name</label><input type="text" id="fullname" name="fullname" />
      </div>
      <div>
        <label for="birthday">Birthday</label><input type="text" id="birthday" name="birthday" />
      </div>
      <div>
        <label for="company">Company</label><input type="text" id="company" name="company" />
      </div>
      <div>
        <label for="ssn">SSN</label><input type="text" id="ssn" name="ssn" />
      </div>
      <div>
        <label for="email">Email</label><input type="email" id="email" name="email" />
      </div>
      <div>
        <label for="phone">Phone</label><input type="tel" id="phone" name="phone" />
      </div>
      <div>
        <label for="address">Address</label><input type="text" id="address" name="address" />
      </div>
      <div>
        <label for="city">City</label><input type="text" id="city" name="city" />
      </div>
      <div>
        <label for="state">State</label>
        <select name="state" id="state">
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
          <option value="AS">American Samoa</option>
          <option value="FM">Federated States of Micronesia</option>
          <option value="GU">Guam</option>
          <option value="MH">Marshall Islands</option>
          <option value="MP">Northern Mariana Islands</option>
          <option value="PR">Puerto Rico</option>
          <option value="VI">Virgin Islands</option>
          <option value="AA">Armed Forces Americas</option>
          <option value="AP">Armed Forces Pacific</option>
          <option value="AE">Armed Forces Europe</option>
        </select>
      </div>
      <div>
        <label for="zip">Zip</label><input type="text" id="zip" name="zip" />
      </div>
      <div>
        <label for="username">Username</label><input type="text" id="username" name="username" />
      </div>
      <div>
        <label for="password">Password</label><input type="password" id="password" name="password" />
      </div>
    </form>

    <button id="autofill">Autofill</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../dist/globals/main.js"></script>
    <script>
      var btn = document.querySelector("#autofill");

      btn.addEventListener("click", function() {
        if(window.FormAutofill) {
          window.FormAutofill.fill();
        }
      }, false);
    </script>
  </body>
</html>
